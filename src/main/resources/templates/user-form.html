<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<main role="main">
		<div class="main_contents text-dark">
			<div id="sub_content">
				<form id="userForm" enctype="multipart/form-data"
					th:object="${user}" th:action="${actionUrlForU}" method="post">

					<h2 th:if="${!oldUser}" class="col-md-6 offset-md-2 mb-5 mt-4">User
						Registration</h2>

					<h2 th:if="${oldUser}" class="col-md-6 offset-md-2 mb-5 mt-4">User
						Update</h2>
					<div th:if="${oldUser}" class="row">
						<div class="col-2"></div>
						<div class="col-auto">
							<img th:if="${dPhoto}" class="mt-3 me-3 ms-3" alt="profile"
								style="width: 100px; height: 100px"
								th:src="@{'data:image/jpeg;base64,' + ${dPhoto}}">
						</div>
						<div th:if="!${dPhoto}" class="col-auto">
						<img style="width: 100px; height: 100px"
						src="https://c.ndtvimg.com/2022-12/qle6lc1g_kabosu-the-shiba-inu-dog_625x300_29_December_22.jpg">
						</div>
					</div>
					<div class="row mt-3 mb-4" th:if="${oldUser}">
						<div class="col-md-2"></div>
						<label for="id" class="col-md-2 col-form-label">User Id</label>
						<div class="col-md-4">
							<input type="text" id="id" class="form-control" disabled
								th:value="${userId}">

						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="username" class="col-md-2 col-form-label">Name</label>
						<div class="col-md-4">
							<input type="text" id="username" class="form-control"
								placeholder="username" th:field="*{username}"> <small
								class="text-danger" th:if="${invalidName}"
								th:text="${invalidName}"></small>
						</div>
					</div>

					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="email" class="col-md-2 col-form-label">Email</label>
						<div class="col-md-4">
							<input type="text" id="email" class="form-control"
								placeholder="email" th:field="*{email}"> <small
								class="text-danger" th:if="${invalidEmail}"
								th:text="${invalidEmail}"></small>
						</div>
					</div>

					<div class="row mb-4" th:if="${!oldUser}">
						<div class="col-md-2"></div>
						<label for="password" class="col-md-2 col-form-label">Password</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="password" id="password" class="form-control"
									placeholder="password" th:field="*{password}"
									onkeyup="checkPasswordStrength()" required style="height: 38px">
								<div class="input-group-append">
									<p class="input-group-text">
										<i id="passwordToggleIcon" class="fa fa-eye-slash"
											style="line-height: 1.5" onclick="togglePasswordVisibility()"></i>
									</p>
								</div>
							</div>
							<span id="passwordStrengthLabel"></span>
						</div>
					</div>

					<div class="row mb-4" th:if="${!oldUser}">
						<div class="col-md-2"></div>
						<label for="confirmPassword" class="col-md-2 col-form-label">Confirm
							Password</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="password" id="confirmPassword" class="form-control"
									placeholder="password" th:field="*{confirmPassword}"
									onkeyup="checkPasswordStrength()" required style="height: 38px">
								<div class="input-group-append">
									<p class="input-group-text">
										<i id="confirmPasswordToggleIcon" class="fa fa-eye-slash"
											style="line-height: 1.5"
											onclick="toggleConfirmPasswordVisibility()"></i>
									</p>
								</div>
							</div>
							<span id="matchLabel"></span>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="userRole" class="col-md-2 col-form-label">
							User Role </label>
						<div class="col-md-4">
							<select id="userRole" class="js-states form-control"
								multiple="multiple" th:field="*{roles}" style="width: 100%;">
								<optgroup class="text-dark">
									<option th:each="r : ${role}" th:value="${r.id}"
										th:text="${r.name}" style="color: black !important"></option>
								</optgroup>
							</select> <small class="text-danger" th:if="${invalidRole}"
								th:text="${invalidRole}"></small>
						</div>
					</div>

					<div class="row mb-4">

						<div class="col-md-2"></div>

						<label for="photo" class="col-md-2 col-form-label">Photo</label>

						<div class="col-md-4">
							<input type="file" th:field="*{photo}" class="form-control"
								id="photo">
						</div>
					</div>

					<div class="row mb-4" th:if="${!oldUser}">
						<div class="col-md-4"></div>

						<div class="col-md-6">

							<button type="submit" class="btn btn-secondary col-md-2"
								onclick="validateForm()">Add</button>

						</div>
					</div>
					<div class="row mb-4" th:if="${oldUser}">
						<div class="col-md-4"></div>

						<div class="col-md-6">

							<button type="submit" class="btn btn-success col-md-2">Update</button>
							<a type="button" class="btn btn-secondary col-md-2 "
								th:href="@{/findAllUser}"> Back </a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
