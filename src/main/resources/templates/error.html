<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<main role="main">

		<div class="row">
			<div class="col-4"></div>
			<div class="col">
				<div class="alert alert-danger" role="alert">
					<p class="text-dark" th:text="${statusCode}">
						<span class="text-dark">hi</span>
					</p>
					<p class="text-dark" th:text="${msg}"></p>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
		<a th:href="@{/}" class="btn btn-primary">Home</a>

	</main>
</body>
</html>
