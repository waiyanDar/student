<!DOCTYPE html>
<html  th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
 <div class="main_contents text-dark">
    <div id="sub_content">
        <form th:object="${oAdmin}" th:action="@{/update}" method="post">

            <h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Update</h2>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="email" class="col-md-2 col-form-label">User Id</label>
                <div class="col-md-4">
               <input type="text" id="username" class="form-control"
                 disabled th:field="*{adminId}">
            </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="email" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-4">
               <input type="text" id="username" class="form-control"
                 th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" th:field="*{username}">
                <small class="invalid-feedback" th:if="${#fields.hasErrors('username')}"th:errors="*{username}"></small>
            </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="Passowrd" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-4">
               <input type="text" id="email" class="form-control"
                 th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}">
                <small class="invalid-feedback" th:if="${#fields.hasErrors('email')}"th:errors="*{email}"></small>
            </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="Passowrd" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-4">
               <input type="text" id="password" class="form-control"
                 th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" th:field="*{password}">
                <small class="invalid-feedback" th:if="${#fields.hasErrors('password')}"th:errors="*{password}"></small>
            </div>
            </div>
            <!-- <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Passowrd</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="confirmPassword" value="user123">
                </div>
            </div> -->
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="userRole" class="col-md-2 col-form-label">User Role</label>
                <div class="col-md-4">
                    <select  class="form-select" aria-label="Education" id="userRole" th:field="*{role.id}">
                        <option th:each="r :${role}" th:value="${r.id}" th:text="${r.name}" ></option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4"></div>
    
                <div class="col-md-6">
                   
    
                    <button type="button" class="btn btn-secondary col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="exampleModalLabel">Admin Update</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                   
                                   <h5 style="color: rgb(127, 209, 131);"> Successfully updated!</h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success col-md-2" data-bs-dismiss="modal">Ok</button>
                                   
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </form>
    </div>
</div>
</main>
</body>
</html>
