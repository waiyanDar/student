<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<main role="main">
		<div class="main_contents text-dark">
			<div id="sub_content">
				<div class="row">
					<div class="col-8"></div>
					<div class="col-2">
						<a href="javascript: document.logoutForm.submit()"
							class="text-dark nav-link btn btn-danger">Log Out</a>
						<form name="logoutForm" th:action="@{/logout}" method="post"
							th:hidden="true">
							<input type="submit" hidden value="SignOut">
						</form>
					</div>
					<div class="col-2"></div>
				</div>
				<form th:object="${user}" th:action="${actionUrlForU}" method="post">

					<h2 th:if="${!oldUser}" class="col-md-6 offset-md-2 mb-5 mt-4">User
						Detail</h2>

					<h2 th:if="${oldUser}" class="col-md-6 offset-md-2 mb-5 mt-4">User
						Update</h2>

					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="id" class="col-md-2 col-form-label">User Id</label>
						<div class="col-md-4">
							<input type="text" id="id" class="form-control" disabled
								th:field="*{userId}">
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="username" class="col-md-2 col-form-label">Name</label>
						<div class="col-md-4">
							<input type="text" id="username" class="form-control" disabled
								th:field="*{username}">

						</div>
					</div>

					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="email" class="col-md-2 col-form-label">Email</label>
						<div class="col-md-4">
							<input type="text" id="email" class="form-control" disabled
								th:field="*{email}">
						</div>
					</div>
					<div class="row mb-4" th:if="${!oldUser}">
						<div class="col-md-2"></div>
						<label for="password" class="col-md-2 col-form-label">Password</label>
						<div class="col-md-4">
							<input type="password" id="password" class="form-control"
								disabled value="*****">
						</div>
					</div>
					<div class="row mb-4" th:if="${oldUser}">
						<div class="col-md-2"></div>
						<label for="password" class="col-md-2 col-form-label">Password</label>
						<div class="col-md-4">
							<input type="password" id="password" class="form-control" >
						</div>
					</div>
					<div class="row mb-4" th:if="${!oldUser}">
						<div class="col-md-2"></div>
						<label for="confirmPassword" class="col-md-2 col-form-label">Confirm
							Password</label>
						<div class="col-md-4">
							<input type="password" id="confirmPassword" class="form-control"
								disabled value="*****">
						</div>
					</div>
					<div class="row mb-4" th:if="${oldUser}">
						<div class="col-md-2"></div>
						<label for="confirmPassword" class="col-md-2 col-form-label">Confirm
							Password</label>
						<div class="col-md-4">
							<input type="password" id="confirmPassword" class="form-control">
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-md-2"></div>
						<label for="userRole" class="col-md-2 col-form-label">
							User Role </label>
						<div class="col-md-4">
							<select disabled id="userRole" class="js-states form-control"
								multiple="multiple" th:field="*{roles}" style="width: 100%;">
								<optgroup class="text-dark">
									<option th:each="r : ${role}" th:value="${r.id}"
										th:text="${r.name}" style="color: black !important"></option>
								</optgroup>
							</select> <small class="text-danger" th:if="${invalidRole}"
								th:text="${invalidRole}"></small>
						</div>
					</div>


					<div class="row mb-4" th:if="${!oldUser}">
						<div class="col-md-4"></div>

						<div class="col-md-6">
							<a th:href="@{/changePsw}">
								<button type="button" class="btn btn-success col-md-2">change
									password</button>
							</a>
						</div>
					</div>
					<div class="row mb-4" th:if="${oldUser}">
						<div class="col-md-4"></div>

						<div class="col-md-6">

							<button type="submit" class="btn btn-success col-md-2">Update</button>

						</div>
					</div>
				</form>

			</div>
		</div>
	</main>
</body>
</html>
