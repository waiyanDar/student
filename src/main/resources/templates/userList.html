<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<main role="main">
		<div class="main_contents">
			<div id="sub_content">

				<div th:if="${success}" class="alert alert-success" role="alert">
					<p><span th:text="${usrId}"></span> is successfully registered</p>
				</div>
				<div th:if="${updateSuccess}" class="alert alert-success"
					role="alert">
					<p ><span th:text="${usrId}"></span> is successfully updated</p>

				</div>
				<div th:if="${deleteUser}" class="alert alert-danger" role="alert">
					<p><span th:text="${usrId}"></span> is successfully deleted</p>
				</div>

				<div class="table" style="width: 1100px">
					<table class="table table-striped" id="userTable">
						<thead>
							<tr>

								<th scope="col">User ID</th>
								<th scope="col">User Name</th>
								<th scope="col">Details</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${userList}">

								<td th:text="${user.getUserId}"></td>
								<td th:text="${user.username}"></td>

								<td><a th:href="@{'/userUpdate?id='+${user.id}}"
									class="btn btn-success me-3" type="button">Update</a> <a
									th:href="@{'/deleteUser?id='+${user.id}}"
									class="btn btn-secondary">Delete</a></td>
							</tr>

						</tbody>
					</table>
					<div class="col-auto">

						<a th:href="@{/registerUser}" class="btn btn-secondary">Add</a>

					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
