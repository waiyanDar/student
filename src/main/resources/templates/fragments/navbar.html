<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<nav th:fragment="navbar" class="navbar bg-light navbar-dark text-dark">
		<div class="container">
			<div class="col-5">
				<a class="nav-link text-dark" th:href="@{/}">
				<h3>Student Registration</h3></a>
			</div>
			<div sec:authorize="isAuthenticated()" class="col-6">
				<p>User: <span th:text ="${#authentication.getName()}"></span></p>
				<p>Current Date : <span th:text="${loginDate}"></span></p>
			</div>
			<div sec:authorize="isAuthenticated()">
				<a href="javascript: document.logoutForm.submit()"
					class="text-dark">Log Out</a>
				<form name="logoutForm" th:action="@{/logout}" method="post"
					th:hidden="true">
					<input type="submit" hidden value="SignOut">
				</form>
			</div>
		</div>
	</nav>
</body>
</html>
